<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Calculator</title>
    <script type="text/javascript">
        function calculatePayment() {
            const principal = document.getElementById("prin").value;
            const interest = document.getElementById("int").value;
            const years = document.getElementById("years").value;

            if(principal == "" || interest == "" || years == "") {
                document.getElementById("monthlyPayment").innerHTML = "";
                return;
            }

            const monthlyPayment = (principal * interest * Math.pow(1 + interest, years)) / (Math.pow(1 + interest, years) - 1);
            document.getElementById("monthlyPayment").value = monthlyPayment.toFixed(2);
        }

        function refreshInputs() {
            document.getElementById("prin").value = "";
            document.getElementById("int").value = "";
            document.getElementById("years").value = "";
            document.getElementById("monthlyPayment").value = "";
        }
    </script>
</head>

<body>
    <!-- Navigation Buttons -->
    <nav>
        <input type="button" onclick="location.href='https://qwet11.github.io/cs471-project/';" value="Home" />
        <input type="button" onclick="location.href='https://qwet11.github.io/cs471-project/student.html';"
            value="Student Page" />
    </nav>

    <h1>Payment Calculator</h1>
    
    <h2>Financial Information</h2>
    <form onSubmit="calculatePayment(); return false">
        <label for="prin">Principal ($):</label>
        <input type="text" id="prin" name="prin"><br><br>
        <label for="int">Interest (%):</label>
        <input type="text" id="int" name="int"><br><br>
        <label for="years">Number of Years:</label>
        <input type="text" id="years" name="years"><br><br>
        <input type="submit" value="Calculate">
        <button id="refreshButton" onClick="refreshInputs()">Refresh</button>
    </form>
    
    <h2>Monthly Payment</h2>
    <label>Your Monthly Payment:</label>
    <input type="text" id="monthlyPayment" name="monthlyPayment" readonly>
</body>

</html>
